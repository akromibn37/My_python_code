<!DOCTYPE html>
<html lang="en">
<head>
	<title> Data Collector App</title>
	<link rel="stylesheet" href="../static/main.css">
</head>
<body>
	<div class="container">
		<h1>Collecting Height</h1>
		<h3>Please fill the entires to get population statistics on height</h3>
		<form action="{{url_for('success')}}" method="POST">
			<input type="email" name="email_name" title="Your email will be safe with us" placeholder="Enter your email address" required> <br>
			<input type="number" name="height_name" title="Your data will be safe with us" placeholder="Enter your height in cm" min="50" max="300" required> <br>
			<button type="Submit"> Submit </button>
		</form>
	</div>
</body>
</html>
